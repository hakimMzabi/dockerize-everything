image: php:7.2

cache:
  paths:
    - vendor/

before_script:
  - apt install docker docker-compose
  - apt update
  - docker-compose up
  - curl -sS https://getcomposer.org/installer | php
  - php composer.phar install

test:php7.2:mysql:
  image: php:7.2
  script:
    - ./vendor/bin/phpunit --bootstrap vendor/autoload.php ./src/test/Queries
